<div class="container">
  <div class="row">
    <h3> Even and Odd number Game </h3> <br>
    <div class="col-xs-12">
      <app-gamecontrol (intervalEventFired)="onIntervalAdded($event)"></app-gamecontrol>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-5">
      <br>
      <label class="label-odd" for="oddnumber">Odd Numbers</label>
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber">
      </app-odd>
    </div>
    <div class="col-5"><br>
      <label class="label-even" for="Evennumber">Even Numbers</label>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber">
      </app-even>
    </div>
  </div>
  <br>
  <app-child (printChild)="displayCount($event)" [parentName]="parentClassName"></app-child>
</div>
